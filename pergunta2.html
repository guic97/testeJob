<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta2</title>
</head>
<body>
    <button onclick={comparar()}>
        Comparar!
    </button>

    <script>
        const comparar=()=>{
            let numero = 0; 
            let antesFibbo = 0 
            let depoisFibbo = 0
            let fibbo = 1;
            numero = parseInt(prompt("Digite um numero:"));
            while (numero > fibbo) {
              antesFibbo = depoisFibbo;
              depoisFibbo = fibbo;
              fibbo = antesFibbo + depoisFibbo;
            }
            if (fibbo == numero || numero == 0 || numero == 1) {
                (alert("Existe na Fibbo!"));
            }
                else alert("Nao existe na Fibbo!");
        }
    </script>
</body>
</html>
