<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta4</title>
</head>
<body>
    <button onclick={calcPorcentagem()}>
        Aperta
    </button>
    <script>
        
        const calcPorcentagem=()=>{  
            let faturamento = [
                {nome:"sp", valor:67836.43},
                {nome:"rj", valor:36678.66},
                {nome:"mg", valor:29229.88},
                {nome:"es", valor:27165.48},
                {nome:"outros", valor:19849.53}
            ];

            var soma = 0;
            for (let i = 0; i < faturamento.length; i++) {
                soma = soma+faturamento[i].valor;   
            }
            let porcentagem=[];
            for (let i = 0; i < faturamento.length; i++) {  
                porcentagem[i]  = ((100*faturamento[i].valor)/soma).toFixed(2)
                document.write(`${faturamento[i].nome} = ${porcentagem[i]}% `)
            }
        }
        
    </script>
</body>
</html>
