<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta5</title>
</head>
<body>
    <button onclick={inverter()}>
        Inverter
    </button>

    <script>
        inverter=()=>{
            let string = prompt("Escreva algo!");
            let stringSplit = string.split("");
            let stringSplitInvertida = [];
            for (let i = stringSplit.length -1; i>=0; i--) {
                stringSplitInvertida += stringSplit[i];
            }
           alert(stringSplitInvertida); 
        }
    </script>
</body>
</html>
